<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="#{character.form.title}"></title>
    <style>
        body {
            background: linear-gradient(135deg, #e9fbe5 0%, #b2dfb2 100%);
            font-family: 'Segoe UI', Arial, sans-serif;
            color: #1b3c1b;
            margin: 0;
            min-height: 100vh;
        }
        header {
            background: #388e3c;
            padding: 2rem 0 1rem 0;
            text-align: center;
            border-bottom: 4px solid #4caf50;
            box-shadow: 0 2px 10px rgba(56,142,60,0.08);
        }
        header h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #fff;
            letter-spacing: 2px;
        }
        nav {
            margin-top: 1rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            align-items: center;
        }
        nav a {
            color: #e9fbe5;
            background: #4caf50;
            text-decoration: none;
            padding: 0.4rem 1rem;
            border-radius: 6px;
            font-weight: bold;
            transition: background 0.2s, color 0.2s;
        }
        nav a:hover {
            background: #fff;
            color: #388e3c;
        }
        nav select {
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            border: 1.5px solid #4caf50;
            background: #fff;
            color: #388e3c;
            font-weight: bold;
            font-size: 1rem;
            margin-left: 1rem;
        }
        main {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 80vh;
            padding: 2rem 0;
        }
        form {
            background: #fff;
            padding: 2.5rem 2rem;
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(76,175,80,0.13);
            width: 100%;
            max-width: 440px;
        }
        label {
            display: block;
            margin-top: 1.2rem;
            margin-bottom: 0.3rem;
            font-size: 1.1rem;
            color: #388e3c;
            letter-spacing: 1px;
        }
        input[type="text"],
        input[type="number"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 0.7rem;
            border: 1.5px solid #b2dfb2;
            border-radius: 7px;
            background: #f6fff6;
            color: #1b3c1b;
            font-size: 1rem;
            margin-bottom: 0.2rem;
            box-sizing: border-box;
            transition: border 0.2s;
        }
        input:focus, select:focus, textarea:focus {
            border: 1.5px solid #4caf50;
            outline: none;
        }
        textarea {
            min-height: 70px;
            resize: vertical;
        }

        button {
            margin-top: 2rem;
            width: 100%;
            padding: 0.9rem;
            background: linear-gradient(90deg, #4caf50 0%, #81c784 100%);
            color: #fff;
            font-size: 1.2rem;
            font-weight: bold;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(76,175,80,0.15);
            transition: background 0.2s, color 0.2s;
        }
        button:hover {
            background: linear-gradient(90deg, #388e3c 0%, #4caf50 100%);
            color: #fff;
        }
        @media (max-width: 600px) {
            form {
                padding: 1.2rem 0.5rem;
                max-width: 98vw;
            }
            header h1 {
                font-size: 1.5rem;
            }
            nav {
                flex-direction: column;
                gap: 0.5rem;
            }
        }
    </style>
    <script>
        function changeLang(sel) {
            if (sel.value) {
                window.location.search = '?lang=' + sel.value;
            }
        }
    </script>
</head>
<body>
<header>
    <h1 th:text="#{character.form.heading}"></h1>
    <nav>
        <a href="/characters" th:text="#{character.list.link}"></a>
        <select onchange="changeLang(this)">
            <option value="" disabled selected>üåê Idioma</option>
            <option value="pt-BR">üáßüá∑ Portugu√™s</option>
            <option value="en-US">üá∫üá∏ English</option>
            <option value="es-ES">üá™üá∏ Espa√±ol</option>
        </select>
    </nav>
</header>
<main>
    <form action="/characters" method="post" th:object="${character}">
        <label for="name" th:text="#{character.name.label}"></label>
        <input type="text" id="name" th:field="*{name}">
        <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></p>

        <label for="species" th:text="#{character.species.label}"></label>
        <select id="species" th:field="*{species}">
            <option value="" th:text="#{character.species.select}"></option>
            <option value="HUMAN" th:text="#{character.species.human}"></option>
            <option value="CYBORG" th:text="#{character.species.cyborg}"></option>
            <option value="ALIEN" th:text="#{character.species.alien}"></option>
            <option value="ANDROID" th:text="#{character.species.android}"></option>
        </select>
        <p th:if="${#fields.hasErrors('species')}" th:errors="*{species}"></p>

        <label for="startingLevel" th:text="#{character.startingLevel.label}"></label>
        <input type="number" id="startingLevel" th:field="*{startingLevel}">
        <p th:if="${#fields.hasErrors('startingLevel')}" th:errors="*{startingLevel}"></p>

        <label for="specialAbility" th:text="#{character.specialAbility.label}"></label>
        <input type="text" id="specialAbility" th:field="*{specialAbility}">
        <p th:if="${#fields.hasErrors('specialAbility')}" th:errors="*{specialAbility}"></p>

        <label for="bio" th:text="#{character.bio.label}"></label>
        <textarea id="bio" th:field="*{bio}"></textarea>
        <p th:if="${#fields.hasErrors('bio')}" th:errors="*{bio}"></p>

        <label for="creationDate" th:text="#{character.creationDate.label}"></label>
        <input type="date" id="creationDate" th:field="*{creationDate}">
        <p th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}"></p>

        <button th:text="#{character.form.submit}"></button>
    </form>
</main>
</body>
</html>
